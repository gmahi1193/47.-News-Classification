<!DOCTYPE html>

<html>

    <head>
        <title> NEWS CLASSIFICATION ML PROJECT </title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
       <style>
       .heading{
       font-weight: 100;
       font-size: 4em;
       text-shadow: 1px 1px 5px black;
       }
       
       
       .text{
           font-size: 32px;
           font-style: italic;
       }
       </style>
   
   
    </head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
              <h1> Classify it !!! </h1>
              <p> type your news to classify </p>
            </div>
        </div>
    
    <form class="form-inline" method = "POST" action = "/" >
        <input class="form-control" type = "text" name = "usertext", placeholder = "Type your text here">
        <br>
        <button type = "submit" class = "btn btn-primary"> Submit</button>
    </form>
    
    <br>
    <br>
    {%  if classOfNews %}
            <p class = "text"> News class : </p>
            <p><b> {{classOfNews}} </b></p>
            
        </div>
    </div>
    
    
    {%  endif %}
    </div>
</body>

</html>
